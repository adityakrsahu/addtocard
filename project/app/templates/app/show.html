
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Card List</h1>        
        <div style="float: right; margin-top: -60px;"><a href="{% url 'card_list' %}" class="btn btn-secondary">Back to Card List</a></div>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{media_url}}{{cards.image}}" height="250px" class="card-img-top" alt="{{ card.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ cards.title }}</h5>
                        <h5 class="card-title">{{ cards.rs }}</h5>
                        <p class="card-text">{{ cards.des }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
